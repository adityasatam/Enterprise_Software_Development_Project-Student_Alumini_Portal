<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Alumni Organisation Edit</title>
    <link href="assets/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/css/form-validation.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container">
    <div class="py-5 text-center">
        <!--  <img alt="" class="d-block mx-auto mb-4" height="72" src="assets/svg/bootstrap-solid.svg" width="72"> -->
        <h2>Academic ERP</h2>
        <p class="lead">Alumni Organisation Edit</p>
    </div>
    <div class="row">
        <div class="col-md-6 mb-3">
            <label for="first_name">First name</label>
            <input class="form-control" id="first_name" placeholder="" required type="text" value="" disabled>
            <div class="invalid-feedback">
                Valid first name is required.
            </div>
        </div>
        <div class="col-md-6 mb-3">
            <label for="last_name">Last name</label>
            <input class="form-control" id="last_name" placeholder="" required type="text" value="" disabled>
            <div class="invalid-feedback">
                Valid last name is required.
            </div>
        </div>
    </div>
    <h4 class="mb-3">Organisation Details</h4>
    <div class="col-md-8 order-md-1">


        <form class="needs-validation-students" id="alumni_organisation" novalidate>
        </form>
        <br/>
    </div>

</div>
<footer class="my-5 pt-5 text-muted text-center text-small">
</footer>

</body>
<script src="assets/js/jquery.min.js"></script>
<script src="assets/js/bootstrap.min.js"></script>
<script src="assets/js/alumni-organisation-edit.js"></script>
</html>
