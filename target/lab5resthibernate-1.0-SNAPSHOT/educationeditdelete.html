<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Education Edit Delete</title>
    <link href="assets/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/css/form-validation.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container">
    <div class="py-5 text-center">
        <!-- <img alt="" class="d-block mx-auto mb-4" height="72" src="assets/svg/bootstrap-solid.svg" width="72"> -->
        <h2>Academic ERP</h2>
        <p class="lead">Delete/Update Education</p>
    </div>

    <div class="col-md-8 order-md-1">
        <form class="needs-validation-students" id="alumni_education" novalidate>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="collegeName">College Name</label>
                    <input class="form-control" id="collegeName" placeholder="" required type="text" value="">
                    <div class="invalid-feedback">
                        Please enter valid College Name.
                    </div>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="degree">Degree</label>
                    <input class="form-control" id="degree" placeholder="" required type="text" value="">
                    <div class="invalid-feedback">
                        Please enter a valid Degree Name.
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="joiningYear">Joining Year</label>
                    <input class="form-control" id="joiningYear" placeholder="" required type="text" value="">
                    <div class="invalid-feedback">
                        Please enter a Joining Year.
                    </div>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="passingYear">Passing Year</label>
                    <input class="form-control" id="passingYear" placeholder="" required type="text" value="">
                    <div class="invalid-feedback">
                        Please enter valid Passing Year.
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="address">College Address</label>
                    <input class="form-control" id="address" placeholder="" required type="text" value="">
                    <div class="invalid-feedback">
                        Please enter a Address.
                    </div>
                </div>
            </div>
            <hr class="mb-4">
            <div class="row">
                <div class="col-md-6 mb-3">
                    <button class="btn btn-primary btn-lg btn-block" id="delete_education" type="button">Delete</button>
                </div>
                <div class="col-md-6 mb-3">
                    <button class="btn btn-primary btn-lg btn-block" id="update_education" type="button">Update</button>
                </div>
            </div>
        </form>
        <br/>
    </div>
</div>
<footer class="my-5 pt-5 text-muted text-center text-small">
</footer>

</body>
<script src="assets/js/jquery.min.js"></script>
<script src="assets/js/bootstrap.min.js"></script>
<script src="assets/js/education-edit-delete.js"></script>
</html>
