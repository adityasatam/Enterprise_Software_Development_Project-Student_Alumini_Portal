<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Alumni Details Edit</title>
    <link href="assets/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/css/form-validation.css" rel="stylesheet">

</head>
<body class="bg-light">

<div class="container">
    <div class="py-5 text-center">
        <img alt="" class="d-block mx-auto mb-4" height="72" src="assets/svg/bootstrap-solid.svg" width="72">
        <h2>Academic ERP</h2>
        <p class="lead">Alumni Details Edit</p>
    </div>

    <div class="col-md-8 order-md-1">
        <h4 class="mb-3">Alumni Details</h4>
        <form class="needs-validation-students" id="student-details-update" novalidate>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="first_name">First name</label>
                    <input class="form-control" id="first_name" placeholder="" required type="text" value="">
                    <div class="invalid-feedback">
                        Valid first name is required.
                    </div>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="last_name">Last name</label>
                    <input class="form-control" id="last_name" placeholder="" required type="text" value="">
                    <div class="invalid-feedback">
                        Valid last name is required.
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="roll_number">Roll Number</label>
                    <input class="form-control" id="roll_number" placeholder="" required type="text" value="">
                    <div class="invalid-feedback">
                        Please enter a valid Roll Number.
                    </div>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="graduation_year">Graduation Year</label>
                    <input class="form-control" id="graduation_year" placeholder="" required type="number" value="">
                    <div class="invalid-feedback">
                        Please enter valid graduation year.
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="cgpa">CGPA</label>
                    <input class="form-control" id="cgpa" placeholder="" required type="number" value="">
                    <div class="invalid-feedback">
                        Please enter a valid cgpa.
                    </div>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="total_credits">Credits</label>
                    <input class="form-control" id="total_credits" placeholder="" required type="number" value="">
                    <div class="invalid-feedback">
                        Please enter valid total credits.
                    </div>
                </div>
            </div>
            <div class="mb-3">
                <label for="email">Email</label>
                <input class="form-control" id="email" placeholder="you@example.com" required type="email">
                <div class="invalid-feedback">
                    Please enter a valid email address for updates.
                </div>
            </div>
<!--            <div class="mb-3">-->
<!--                <label for="courses">Courses</label>-->
<!--                <select class="custom-select d-block w-100" id="courses" required>-->
<!--                    <option value="">Choose...</option>-->
<!--                </select>-->
<!--                <div class="invalid-feedback">-->
<!--                    Please select a valid course/s.-->
<!--                </div>-->
<!--            </div>-->

            <hr class="mb-4">
            <button class="btn btn-primary btn-lg btn-block" type="submit">Update Details</button>
        </form>
    </div>
    <br/>
    <hr class="mb-4">

</div>
<footer class="my-5 pt-5 text-muted text-center text-small">
</footer>

</body>
<script src="assets/js/jquery.min.js"></script>
<script src="assets/js/bootstrap.min.js"></script>
<script src="assets/js/alumni-details-edit.js"></script>
</html>
